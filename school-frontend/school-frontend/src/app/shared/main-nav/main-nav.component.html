
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container-fluid">
		<a class="navbar-brand" [routerLink]="['']"  href="javascript:void(0);">{{'banner' | translate}}</a>

		<!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
		<button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">&#9776;</button>

		<!-- Step 2: Add the ngbCollapse directive to the element below. -->
		<div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<!-- Step 4: Close the menu when a link is clicked. -->
					<a class="nav-link" [routerLink]="['/courses']" (click)="isMenuCollapsed = true">{{'courses' | translate}}</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" [routerLink]="['/about-us']" (click)="isMenuCollapsed = true">{{'about.us' | translate}}</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" [routerLink]="['/media']" (click)="isMenuCollapsed = true">{{'media' | translate}}</a>
				</li>
			</ul>
            <select #selLang (change)="useLanguage(selLang.value)">
                <option [selected]="usedLanguage == language" *ngFor="let language of getLanguages()" [value]="language">{{ language | uppercase}}</option>
              </select>
		</div>
	</div>
</nav>
