<div class="row text-center p-4">
  <div class="col-md-4 d-flex justify-content-center align-items-center" *ngFor="let image of images">
    <img
      [src]="image | imageDecoder"
      alt="{{ image.alt | descriptionTranslator }}"
      class="img-fluid border shadow rounded m-1"
    />
  </div>
</div>
<b-best-carousel [carouselImage]="carouselOneImages"></b-best-carousel>
