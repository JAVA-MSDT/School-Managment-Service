<div *ngFor="let training of trainings">
  <h2>Title</h2>
  :
  <h3>{{ training.title }}</h3>
  <h2>subjectId</h2>
  :
  <h3>{{ training.subjectId }}</h3>
  <h2>teacherId</h2>
  :
  <h3>{{ training.teacherId }}</h3>
  <h2>startingDate</h2>
  :
  <h3>{{ training.startingDate }}</h3>
  <h2>endDate</h2>
  :
  <h3>{{ training.endDate }}</h3>
  <h2>trainingStatus</h2>
  :
  <h3>{{ training.trainingStatus }}</h3>
  <h2>description</h2>
  :
  <h3>{{ training.description }}</h3>
  <hr />
</div>
