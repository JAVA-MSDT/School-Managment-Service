<div class="container">
  <div class="row d-flex justify-content-center align-items-center">
    <div
      class="container-fluid col-12 col-md-5 m-2 course-container bg-light"
      *ngFor="let training of trainings"
    >
      <div class="row">
        <div
          class="col-xxl-6 d-flex justify-content-center align-items-stretch flex-column py-2"
        >
          <img
            src="/assets/images/language.jpg"
            class="img-fluid rounded mb-1 image"
            alt="..."
          />

          <div
            class="mt-auto w-100 d-flex justify-content-center align-items-center border-bottom border-top custom-lable rounded"
          >
            <h2>Share to.....</h2>
          </div>
        </div>
        <div
          class="col-xxl-6 d-flex justify-content-center align-items-stretch flex-column p-4 border-start"
        >
          <div>
            <h3>{{ training.title }}</h3>
          </div>
          <div class="my-4">
            <p class="m-0">
              {{ training.description | descriptionTranslator }}
            </p>
            <p class="">{{ training.trainingStatus | lowercase }}</p>
          </div>
          <div>
            <button type="button" class="btn btn-primary btn-lg me-4 ms-2" (click)="goToTrainingPage(training.id)">
              {{ "view.training" | translate }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
