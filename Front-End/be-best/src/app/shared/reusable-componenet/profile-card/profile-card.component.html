<div class="container-fluid px-0">
  <div class="row">
    <div
      class="col-md-6 d-flex justify-content-center align-items-center flex-column p-0"
      [ngStyle]="getLeftImageStyle('/assets/images/calendar-bg.jpg')"
    >
      <div class="w-100">
        <h2 class="bg-gold text-center text-light shadow py-2">
          <b>-</b>{{ teacher.firstName }} {{ teacher.lastName }}<b>-</b>
        </h2>
      </div>
      <p class="w-100 bg-dark mt-auto opacity-75 p-2 mb-0 text-light text-center">
        {{ teacher.bio | descriptionTranslator }}
      </p>
    </div>
    <div
      class="bg-danger d-flex justify-content-center align-items-center flex-column col-md-6 p-0"
    >
      <div class="w-100">
        <h2 class="bg-gold text-center text-light shadow py-2">English</h2>
      </div>
      <div class="my-2">
        <img
          src="assets/images/bebestLogo1.png"
          alt=""
          class="rounded"
          width="150px"
          height="150px"
        />
      </div>
      <div class="w-100 bg-gold text-center text-light shadow py-2">
        <button
          type="button"
          class="btn btn-primary btn-lg ms-auto"
          (click)="goToTeacherPage(teacher.id)"
        >
          {{ "view.teacher" | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
